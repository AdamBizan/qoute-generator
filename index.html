<!DOCTYPE html>
    <html lang="pl-PL">
<head>
    <title>Quote Generator</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <!--<script src="//code.jquery.com/jquery-3.3.1.js"-->
            <!--integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="-->
            <!--crossorigin="anonymous"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row">
            <div class=col text-center">
                 <div class="text-center" id="title">
                <p>Quote Generator</p>
                </div>
            </div>
        </div>
        <div class="row quote-container">
            <div class="col-10 col-xs-6 center-block text-center " id="quote-box">
                <div class="quote" id="quote"></div>
                <div class="author" id="author"></div>
            </div>
        </div>
    <div class="row justify-content-center">
        <div class="col-3 col-xs-2 center-block text-center p-2">

            <!--<input type="button" class="btn btn-default" value="Get a Quote" onClick="window.location.reload()">-->
            <!--<input type="button" class="btn btn-default w-100 clickable" value="Get a Quote" id="getQoute"">-->
            <button class="btn btn-outline-dark w-100 clickable" id="getQuote">Get a Quote</button>
            <a class="btn btn-link btn-twitter w-100 clickable" id="tweet"><i class="fa fa-twitter"></i>Tweet this quote!</a>
            <a class="btn btn-link btn-facebook w-100 clickable" id="face"><i class="fa fa-facebook"></i>Share this on Facebook!</a>

        </div>
    </div>
</body>
</html>
